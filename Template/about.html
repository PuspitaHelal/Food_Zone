{% extends "base.html" %}

{% load static %}
{% block class %}class="sub_page"{% endblock class %}
{% block about_status %}active{% endblock about_status %}

{% block main %}

<!-- about section -->
<section class="about_section py-16 bg-gray-50">
  <div class="container mx-auto px-4">

    <div class="flex flex-col md:flex-row items-center gap-8">
      
      <!-- Image -->
      <div class="md:w-1/2">
        <img src="{% static 'images/about.jpg' %}" alt="About Us" class="w-full rounded-lg shadow-lg">
      </div>

      <!-- Text -->
      <div class="md:w-1/2">
        <div class="space-y-4">
          <h2 class="text-3xl font-bold text-gray-800">
            We Are Foodie
          </h2>
          <p class="text-gray-700 text-lg leading-relaxed">
            {% for i in data %}
              {{ i.Description|safe }}
            {% endfor %}
          </p>
        </div>
      </div>

    </div>
    
  </div>
</section>
<!-- end about section -->

{% endblock main %}
